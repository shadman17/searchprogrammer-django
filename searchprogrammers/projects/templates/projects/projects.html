{% extends 'main.html' %}

{% block content %}


<h1>Projects Template</h1>

<ul>
    {% for project in projectsList %}
        <li>Title: <a href="{% url 'project' project.id %}">{{ project.title }}</a></li>
        <li>Description: {{ project.description }}</li>
    {% endfor %}

</ul>

{% endblock content %}
